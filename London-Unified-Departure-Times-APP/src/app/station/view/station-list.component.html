<div class="page-header" *ngIf="busLine">
    <h1>
        {{busLine.name}} Stations
    </h1>
</div>
<div *ngIf="stations && stations.length > 0" fxLayout="column" fxLayoutAlign="space-around center">

    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        <!-- Bus Station Name Column -->
        <ng-container matColumnDef="Bus Station Name">
            <th mat-header-cell *matHeaderCellDef>Bus Station Name</th>
            <td mat-cell *matCellDef="let element">
                {{element.name}}
            </td>
        </ng-container>

        <!-- Bus Station ID Column -->
        <ng-container matColumnDef="Bus Station ID">
            <th mat-header-cell *matHeaderCellDef>Bus Station ID</th>
            <td mat-cell *matCellDef="let element">
                {{element.id}}
            </td>
        </ng-container>

        <!-- Open Time Table Column -->
        <ng-container matColumnDef="OpenTimeTable">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let row">
                <button mat-button matTooltip="Open Time Table" (click)="openStationTimeTable(row)">
                    <mat-icon>create</mat-icon>
                </button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
<mat-paginator [pageSizeOptions]="[25, 50, 100]" showFirstLastButtons></mat-paginator>

<button class="create-button" mat-raised-button color="primary" (click)="selectAnotherBusLine()">
    Select Another Bus Line
</button>

<div *ngIf="loading" class="loading">
        <mat-spinner ></mat-spinner>
</div>
