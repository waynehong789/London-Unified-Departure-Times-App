<section *ngIf="stations && stations.length > 0" fxLayout="column">
    <div class="page-header">
        <h1>
            Bus Line Stations
        </h1>
    </div>

    <div style="width:99%;">
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
            <!-- Bus Station Name Column -->
            <ng-container matColumnDef="Bus Station Name">
                <th mat-header-cell *matHeaderCellDef>Bus Station Name</th>
                <td mat-cell *matCellDef="let element">
                    {{element.name}}
                </td>
            </ng-container>

            <!-- Bus Station ID Column -->
            <ng-container matColumnDef="Bus Station ID">
                <th mat-header-cell *matHeaderCellDef>Bus Station ID</th>
                <td mat-cell *matCellDef="let element">
                    {{element.id}}
                </td>
            </ng-container>

            <!-- Open Time Table Column -->
            <ng-container matColumnDef="OpenTimeTable">
                <th mat-header-cell *matHeaderCellDef></th>
                <td mat-cell *matCellDef="let element">
                    <a mat-button matTooltip="Open Time Table" (click)="openStationTimeTable()" ><mat-icon>create</mat-icon></a>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        <mat-paginator [pageSizeOptions]="[25, 50, 100]" showFirstLastButtons></mat-paginator>
    </div>


    <button class="create-button" mat-raised-button color="primary" (click)="selectAnotherBusLine()">
        Select Another Bus Line
    </button>
</section>
